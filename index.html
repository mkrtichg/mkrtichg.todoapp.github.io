<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="icon" type="image/x-icon" href="./Images/checkMark.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
/* Custom style to prevent carousel from being distorted 
   if for some reason image doesn't load */
.carousel-item{
    max-height: 200px;
}
</style>

</head>

<body>

    <div class="main">



        <!-- <div id="carousel">
            <div id="left"></div>
            <div id="images">
                <img src="./Images/best-to-do-apps-cover.png" alt="img1" style="height: 45%;">
                <img src="./Images/checkMark.png" alt="img2" style="height: 45%;">
                <img src="./Images/checkMarkWithRing.png" alt="img3" style="height: 45%;">
                <img src="./Images/exMark.png" alt="img4" style="height: 45%;">
                <img src="./Images/form-builder.png" alt="img5" style="height: 45%;">
            </div>
            <div id="right"></div> -->
            
            <div class="container-lg my-3">
                <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                    <!-- Carousel indicators -->
                    <ol class="carousel-indicators">
                        <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                        <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                        <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
                        <li data-bs-target="#myCarousel" data-bs-slide-to="4"></li>
                    </ol>
                    
                    <!-- Wrapper for carousel items -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./Images/best-to-do-apps-cover.png" class="d-block w-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="./Images/checkMark.png" alt="img2" class="d-block w-100" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img src="./Images/checkMarkWithRing.png" class="d-block w-100" alt="Slide 3">
                        </div>
                        <div class="carousel-item">
                            <img src="./Images/exMark.png" class="d-block w-100" alt="Slide 4">
                        </div>
                        <div class="carousel-item">
                            <img src="./Images/form-builder.png" class="d-block w-100" alt="Slide 5">
                        </div>
                    </div>
            
                    <!-- Carousel controls -->
                    <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>





        </div>

        <div id="task">

            <div id="inputArea">
                <textarea name="text" id="textarea" cols="30" rows="10"></textarea>
                <input type="text" id="endDate" placeholder="Due Date 2000 Jan 01" value="">
                <input type="button" id="inputButton" value="Submit">
            </div>
            <!-- <img  src="./Images/best-to-do-apps-cover.png" alt="to-do-app"> -->
            <table id="list">
                <tr id="header">
                    <th class="inputDate">Created date</th>
                    <th class="dueDate">Due date</th>
                    <th class="task">Task</th>
                    <th class="completnes">State</th>
                    <!-- <th class="completnes">Confir</th> -->
                </tr>
            </table>
        </div>


    </div>



    <script src="./script.js"></script>
</body>

</html>
